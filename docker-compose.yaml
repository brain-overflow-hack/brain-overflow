version: '3.7'
services:
    postgres:
        image: postgres:alpine
        restart: always
        environment:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres
        ports:
          - '5432:5432'
        volumes: 
          - ./sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
          - ./sql/data:/docker-entrypoint-initdb.d/data
    frontend:
      build: frontend/
      ports:
        - "8080:8080"
